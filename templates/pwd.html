<!-- {% load static %} -->

<div style="padding: -20px 0px 0px 0px;width: 400px; float: right;">
    <label for="password" style="text-align: left;">Password:</label>
    {% for row in p_images %}
    <div class="row no-gutters">
        {% for col in row %}
        <div class="col-2 no-gutters">
            <!-- {{ forloop.parentloop.counter0  }}-{{ forloop.counter0  }} -->
            <input type="checkbox" id="myCheckbox{{ forloop.parentloop.counter0  }}{{ forloop.counter0  }}" value="Row : {{ forloop.parentloop.counter0  }} Column : {{ forloop.counter0  }}"/>
            <label for="myCheckbox{{ forloop.parentloop.counter0  }}{{ forloop.counter0  }}">
            <img src='{% static 'images/pwd/' %}{{ col }}.png' alt=" " style="
                height: 50px;
                width: 66px; padding-left: 2px; padding-right: 2px; padding-bottom: 0px; border-radius: 4px;" id="{{ forloop.parentloop.counter0  }}{{ forloop.counter0  }}"
                onclick="onSelect({{forloop.parentloop.counter0}}, {{forloop.counter0}})"></label>
        </div>
        {% endfor %}
    </div>
    {% endfor %}
    <hr>
</div>
